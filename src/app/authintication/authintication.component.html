<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a>Login</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" [formGroup]="loginForm" *ngIf="(loginType == loginTypeEmployee)">
                                <div class="form-group">
                                    <input type="text" formControlName="userName" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div *ngIf="loginForm.get('userName').touched">
                                  <span 
                                    [class.hidden]="!loginForm.controls['userName'].hasError('required')" class="help-block hidden" >Name is required.</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" formControlName="nic" name="nic" id="nic" tabindex="1" class="form-control" placeholder="NIC no." value="" maxlength="10">
                                </div>
                                <div *ngIf="loginForm.get('nic').touched">
                                  <span 
                                    [class.hidden]="!loginForm.controls['nic'].hasError('invalidNic')" class="help-block hidden" >Invailed NIC.</span>
                                </div>
                                <div *ngIf="loginForm.get('nic').touched">
                                  <span 
                                    [class.hidden]="!loginForm.controls['nic'].hasError('required')" class="help-block hidden" >NIC is required.</span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="userSignUp()" type="button" name="login-submit" id="login-submit"  tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" [formGroup]="loginFormAdmin" *ngIf="loginType == loginTypeAdmin" >
                                <div class="form-group">
                                    <input type="email" formControlName="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div *ngIf="loginFormAdmin.get('email').touched">
                                  <span [class.hidden]="!loginFormAdmin.controls['email'].hasError('invalidEmail')" class="help-block hidden" >Email format error.</span>
                                </div>
                                <div *ngIf="loginFormAdmin.get('email').touched">
                                  <span [class.hidden]="!loginFormAdmin.controls['email'].hasError('required')" class="help-block hidden" >Email is required.</span>
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div *ngIf="loginFormAdmin.get('password').touched">
                                  <span [class.hidden]="!loginFormAdmin.controls['password'].hasError('invalidPassword')" class="help-block hidden" >Invalied Password.</span>
                                </div>
                                <div *ngIf="loginFormAdmin.get('password').touched">
                                  <span [class.hidden]="!loginFormAdmin.controls['password'].hasError('required')" class="help-block hidden" >Password is required.</span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="adminLogin()" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Log in">
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
